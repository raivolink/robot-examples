# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-condayaml
# Tip: Adding a link to the release notes of the packages helps maintenance and security.

channels:
  - conda-forge

dependencies:
  - python=3.10.13                 # https://pyreadiness.org/3.9
  - pip=24.0                    # https://pip.pypa.io/en/stable/news
  - pip:
    - robocorp==1.6.2             # https://pypi.org/project/robocorp
    - robocorp-browser==2.2.2     # https://pypi.org/project/robocorp-browser
    - robocorp-excel==0.4.2       # https://pypi.org/project/robocorp-excel
    - robocorp-http==0.4.1        # https://pypi.org/project/robocorp-http
    - openai==1.13.3              # https://pypi.org/project/openai/